name: Publish new version

on:
  workflow_dispatch:
    inputs:
      package:
        description: "Package"
        required: true
        type: choice
        options:
          - "@horo/rollup-plugin"
          - "@horo/core"
          - "@horo/state"
      version:
        required: true
        description: "Version"
        type: choice
        options:
          - "major"
          - "minor"
          - "patch"
          - "premajor"
          - "preminor"
          - "prepatch"
          - "prerelease"
          - "from-git"

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 16
        registry-url: 'https://registry.npmjs.org'
    - run: npm install -g npm@latest
    - run: npm install
    - run: rm -rf packages/core/dist
    - run: npm run build
    - run: npm pkg delete scripts --workspace=${{github.event.inputs.package}}
    - run: npm version ${{github.event.inputs.version}} --workspace=${{github.event.inputs.package}}
    - run: npm publish --workspace=${{github.event.inputs.package}}
      env:
        NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
